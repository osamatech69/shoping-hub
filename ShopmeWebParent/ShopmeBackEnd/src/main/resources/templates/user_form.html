<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<title>Create New User</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container-fluid">

		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}"> <img
					th:src="@{/images/ShopmeAdminSmall.png}" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>

				</button>

				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">

						<li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a>
						</li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/categories}">Categories</a></li>

						<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/product}">Products</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/customers}">Customers</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/shippings}">Shipping</a></li>

						<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/reports}">Sales Reports</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/articles}">Articles</a></li>

						<li class="nav-item"><a class="nav-link" th:href="@{/menu}">Menus</a>
						</li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/setting}">Settings</a></li>

					</ul>

				</div>

			</nav>
		</div>
		<div>
			<h2>Manage Users | Create New User</h2>

		</div>

		<form th:action="@{/users/save}" method="post"
			style="max-width: 700px; margin: 0 auto;" th:object="${user}">

			<div class="border border-secondary rounded-p3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Email:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}"
							required maxlength="123" minlength="8" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}"
							required maxlength="48" minlength="3" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}"
							required maxlength="48" minlength="3" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" th:field="*{password}"
							required maxlength="20" minlength="8" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Roles:</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
								th:value="${role.id}" class="m-1" />
								
							 -<small>[[${role.description}]]</small>
							<br />

						</th:block>
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enabled:</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}">
					</div>
				</div>

				<div class="text-center">
					<input type="submit" value="save" class="btn btn-primary" /> <input
						type="button" value="cancel" class="btn btn-secondary" id="buttonCancel"/>
				</div>

			</div>

		</form>
	</div>

	<div class="text-center">
		<p>Shopping Hub - copyright &copy;shopme</p>
	</div>

</body>
<script type="text/javascript">
$(document).ready(function(){
	$("#buttonCancel").on("click",function(){
		window.location = "[[@{/users}]]"
	});
});
</script>

</html>
